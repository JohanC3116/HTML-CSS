<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu animado</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="img/ChatGPT Image 16 jul 2025, 10_54_11 p.m..png"
      type="image/x-icon"
    />
  </head>
  <body>
    <ul>
      <li style="--i: #a955ff; --j: #ea51ff">
        <span class="icon"><ion-icon name="home"></ion-icon></span>
        <span class="title">Home</span>
      </li>
    </ul>
    <ul>
      <li style="--i: #ff9966; --j: #ff5e62">
        <span class="icon"><ion-icon name="chatbubble"></ion-icon></span>
        <span class="title">Chat</span>
      </li>
    </ul>
    <ul>
      <li style="--i: #80ff72; --j: #7ee8fa">
        <span class="icon"><ion-icon name="heart"></ion-icon></span>
        <span class="title">Favorite</span>
      </li>
    </ul>
    <ul>
      <li style="--i: #56ccf2; --j: #2f80ed">
        <span class="icon"><ion-icon name="videocam"></ion-icon></span>
        <span class="title">Video</span>
      </li>
    </ul>
    <ul>
      <li style="--i: #ffa9c6; --j: #f43462">
        <span class="icon"><ion-icon name="camera"></ion-icon></span>
        <span class="title">Photos</span>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
